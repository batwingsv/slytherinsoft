<p>Your username: {{ profile.user }}</p>
<p>Is your profile verified: {{profile.is_verified}}</p>
<p>Direct link to your profile: <a href="/user/{{ profile.user }}">/user/{{ profile.user }}</a></p>
<p>Your biography: {{ profile.bio }}</p>
<p>Your ideas:</p>

<ul>
{% for idea in ideas %}
  <li><a href="/idea/{{idea.pk}}/"> {{idea.title}}</a> is "{{ idea.status }}"</li>
{% endfor %}
</ul>
